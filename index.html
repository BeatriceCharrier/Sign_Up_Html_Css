<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sign_Up_Html_Css/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Transparent Login</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Sign Up</h1>
            </section>
        </div>
        <div class="right">
            <form action="">
                <section class="copy">
                    <div class="login-container">
                        <p>Already have an account ? <a href="#"><strong>Log in</strong></a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full Name</label>
                    <input id="fname" type="text" placeholder="Enter Fullname">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="Enter Email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="At least 6 characters">
                </div>
                <div class="input-container password confirm">
                    <label for="confirm password">Confirm Password</label>
                    <input id="password" type="password" placeholder="Must be the same">
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input id="fname" type="text" placeholder="Enter Fullname">
                        <span class="checkmark"></span>    
                        Sign Up for Email updates</label>
                        <button class="signup-btn" type="submit">Submit</button>
                        <section class="copy legal">
                            <p><span class="small">By continuing you agree with our<br><a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
                        </section>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
